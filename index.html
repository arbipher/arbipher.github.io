<header class='text-align-center'>
	<h1>{{ page.title }}</h1>
</header>
<hr>
{% for category in page.categories %}
	<section>
		<h2>{{ category | upcase }}</h2>
		<ul>
		    {% for post in site.categories.[category] %}
		    <li>
		       <a href="{{ post.url }}">{{ post.title }}</a>
		    </li>
		    {% endfor %}
		</ul>
	</section>
{% endfor %}
